<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Website</title>
    <style>
        /* CSS 스타일을 여기에 추가할 수 있습니다. */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        /* 추가적인 스타일은 필요에 따라 여기에 추가합니다. */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        /* 링크 색상 변경 */
        a {
            color: #ffd700; /* 노란색 */
            text-decoration: none; /* 밑줄 제거 */
        }
        /* 링크 호버 효과 */
        a:hover {
            color: #ff4500; /* 오렌지색 */
        }
    </style>
</head>
<body>

<header>
    <h1>Play History</h1>
    <!-- /rank로 이동하는 링크 추가 -->
    <a href="/rank">View Play History</a>
</header>

<main>
    <table>
        <thead>
            <tr>
                <th>김준영</th>
                <th>조현우</th>
                <th>오태은</th>
                <th>최민서</th>
            </tr>
        </thead>
        <tbody>
        <h1>
            포커게임을 플레이한 기록을 파일을 통해 조회하는 사이트입니다.
        </h1>

        </tbody>
    </table>
</main>

<footer>
    <p>Python Programming Proejct TEAM<6></p>
</footer>

</body>
</html>
